program: src/train_latent_base.py
method: grid
parameters:
    data_dir:
        value: "../../ud-treebanks-v1.4"
    trn_langs:
        value: ["English"]
    val_langs:
        value: ["English"]
    default_save_path:
        value: "./experiments/sweeps/subset_long_fixed"
    group:
        value: "subset_long_fixed"
    job_type:
        value: "sweep"
    latent_size:
        value: 64
    subset_ratio:
        value: 0.01
    hyperparameter_names:
        value: "seed"
    prep_termination:
        value: no
    batch_size:
        value: 16
    max_epochs:
        value: 100
    weight_decay:
        value: 0.01
    mbert_learning_rate:
        value: 5e-5
    default_learning_rate:
        value: 5e-5
    warmup_portion:
        value: 0.1
    pos_model_type:
        value: "linear"
    reconstruction_model_type:
        value: "linear"
    gpus:
        value: 1
    freeze_mbert:
        value: yes
    mse_weight:
        value: 0
    seed:
        values: [42, 0, 1, 2, 3]
command:
    - ${env}
    - "python3"
    - ${program}
    - ${args}
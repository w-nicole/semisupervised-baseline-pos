program: src/train_latent_base.py
method: grid
parameters:
    data_dir:
        value: "../ud-treebanks-v1.4"
    trn_langs:
        value: ["English", "Dutch"]
    val_langs:
        value: ["English", "Dutch"]
    default_save_path:
        value: "./experiments/debug/t_test/english_mse"
    target_language:
        value: "English"
    group:
        value: "english_mse"
    job_type:
        value: "t_test"
    latent_size:
        value: 64
    hyperparameter_names:
        value: "seed"
    prep_termination:
        value: no
    batch_size:
        value: 16
    max_epochs:
        value: 3
    weight_decay:
        value: 0.01
    mbert_learning_rate:
        value: 5e-5
    default_learning_rate:
        value: 5e-5
    warmup_portion:
        value: 0.1
    gpus:
        value: 1
    freeze_mbert:
        value: no
    mse_weight:
        value: 0
    seed:
        values: [42, 0, 1, 2, 3]
command:
    - ${env}
    - "python3"
    - ${program}
    - ${args}
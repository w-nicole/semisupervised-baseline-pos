program: src/train_latent_base.py
method: grid
parameters:
    data_dir:
        value: "../../ud-treebanks-v1.4"
    trn_langs:
        value: ["English", "Irish"]
    val_langs:
        value: ["English", "Irish"]
    default_save_path:
        value: "./experiments/sweeps/irish/decoder"
    target_language:
        value: "Irish"
    group:
        value: "decoder"
    job_type:
        value: "sweep"
    latent_size:
        value: 64
    hyperparameter_names:
        value: "pos_model_type reconstruction_model_type"
    prep_termination:
        value: no
    batch_size:
        value: 16
    max_epochs:
        value: 3
    weight_decay:
        value: 0.01
    mbert_learning_rate:
        value: 5e-5
    default_learning_rate:
        value: 5e-5
    warmup_portion:
        value: 0.1
    reconstruction_model_type:
        values: ["linear", "mlp", "lstm"]
    pos_model_type:
        values: ["linear", "mlp", "lstm"]
    gpus:
        value: 1
    freeze_mbert:
        value: no
    mse_weight:
        value: 1e-5
command:
    - ${env}
    - "python3"
    - ${program}
    - ${args}
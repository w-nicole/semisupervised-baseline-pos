program: src/train_encoder.py
method: grid
parameters:
    data_dir:
        value: "../../ud-treebanks-v1.4"
    trn_langs:
        value: ["English"]
    val_langs:
        value: ["English"]
    default_save_path:
        value: "./experiments/subset/unmasked"
    group:
        value: "subset"
    job_type:
        value: "unmasked"
    subset_count:
        values: [1, 2, 5, 10, 50, 100, 500, 1000, 1500]
    seed:
        value: 42
    subset_seed:
        value: 42
    hyperparameter_names:
        value: "subset_count"
    prep_termination:
        value: no
    schedule:
        value: "reduceOnPlateau"
    batch_size:
        value: 32
    max_epochs:
        value: 20
    weight_decay:
        value: 0.01
    mbert_learning_rate:
        value: 5e-5
    default_learning_rate:
        value: 5e-3
    warmup_portion:
        value: 0.1
    gpus:
        value: 1
    freeze_mbert:
        value: no
command:
    - ${env}
    - "python3"
    - ${program}
    - ${args}
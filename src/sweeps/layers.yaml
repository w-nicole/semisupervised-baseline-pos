program: src/train_latent_base.py
method: grid
parameters:
    data_dir:
        value: "../../ud-treebanks-v1.4"
    trn_langs:
        value: ["English", "Dutch"]
    val_langs:
        value: ["English", "Dutch"]
    default_save_path:
        value: "./experiments/sweeps/best_layers"
    target_language:
        value: "Dutch"
    group:
        value: "best_layers"
    job_type:
        value: "sweep"
    latent_size:
        values: 64
    hyperparameter_names:
        value: "feature_layer mse_weight"
    prep_termination:
        value: no
    batch_size:
        value: 16
    max_epochs:
        value: 3
    weight_decay:
        value: 0.01
    mbert_learning_rate:
        value: 5e-5
    default_learning_rate:
        value: 5e-5
    warmup_portion:
        value: 0.1
    pos_model_type:
        value: "linear"
    reconstruction_model_type:
        value: "linear"
    gpus:
        value: 1
    freeze_mbert:
        value: no
    mse_weight:
        value: [0, 1e-6, 1e-5]
    feature_layer:
        values: [3, 4, 5]
command:
    - ${env}
    - "python3"
    - ${program}
    - ${args}
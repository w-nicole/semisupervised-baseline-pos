program: src/train_latent_base.py
method: grid
parameters:
    data_dir:
        value: "../../ud-treebanks-v1.4"
    trn_langs:
        value: ["English"]
    val_langs:
        value: ["English"]
    default_save_path:
        value: "./experiments/sweeps/subset_number"
    group:
        value: "subset"
    job_type:
        value: "sweep"
    latent_size:
        value: 64
    subset_number:
        values: [1, 10, 50, 1000]
    seed:
        value: 42
    subset_seed:
        value: 42
    hyperparameter_names:
        value: "mse_weight subset_number"
    prep_termination:
        value: no
    batch_size:
        value: 32
    max_epochs:
        value: 20
    weight_decay:
        value: 0.01
    mbert_learning_rate:
        value: 5e-5
    default_learning_rate:
        value: 5e-5
    warmup_portion:
        value: 0.1
    pos_model_type:
        value: "linear"
    reconstruction_model_type:
        value: "linear"
    gpus:
        value: 1
    use_rest_unsupervised:
        value: yes
    freeze_mbert:
        value: no
    mse_weight:
        values: [0, 1e-6, 1e-5]
command:
    - ${env}
    - "python3"
    - ${program}
    - ${args}
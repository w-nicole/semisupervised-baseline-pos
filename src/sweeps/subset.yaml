program: src/train_latent_base.py
method: grid
parameters:
    data_dir:
        value: "../../ud-treebanks-v1.4"
    trn_langs:
        value: ["English"]
    val_langs:
        value: ["English"]
    default_save_path:
        value: "./experiments/sweeps/subset"
    group:
        value: "subset"
    job_type:
        value: "sweep"
    latent_size:
        value: 64
    subset_ratio:
        values: [0.2, 0.05, 0.01]
    seed:
        value: 42
    subset_seed:
        value: 42
    hyperparameter_names:
        value: "mse_weight subset_ratio"
    prep_termination:
        value: no
    batch_size:
        value: 32
    max_epochs:
        value: 4
    weight_decay:
        value: 0.01
    mbert_learning_rate:
        value: 5e-5
    default_learning_rate:
        value: 5e-5
    warmup_portion:
        value: 0.1
    pos_model_type:
        value: "linear"
    reconstruction_model_type:
        value: "linear"
    gpus:
        value: 1
    freeze_mbert:
        value: no
    mse_weight:
        values: [0, 1e-6, 1e-5]
command:
    - ${env}
    - "python3"
    - ${program}
    - ${args}
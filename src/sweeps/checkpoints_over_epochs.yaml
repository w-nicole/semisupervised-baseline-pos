program: src/train_encoder.py
method: grid
parameters:
    data_dir:
        value: "../../ud-treebanks-v1.4"
    trn_langs:
        value: ["English"]
    val_langs:
        value: ["English"]
    default_save_path:
        value: "../../alt/semisupervised-baseline-pos/experiments/subsets_over_epochs"
    group:
        value: "subsets_over_epochs"
    job_type:
        value: "masked"
    subset_count:
        value: 10
    seed:
        value: 42
    subset_seed:
        value: 42
    hyperparameter_names:
        value: "masked"
    prep_termination:
        value: no
    schedule:
        value: "reduceOnPlateau"
    batch_size:
        value: 32
    max_epochs:
        value: 40
    weight_decay:
        value: 0.01
    mbert_learning_rate:
        value: 5e-5
    default_learning_rate:
        value: 5e-3
    warmup_portion:
        value: 0.1
    gpus:
        value: 1
    freeze_mbert:
        value: no
    save_top_k:
        value: 40
    masked:
        values: [yes, no]
command:
    - ${env}
    - "python3"
    - ${program}
    - ${args}